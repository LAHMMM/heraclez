<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="main.css">

    <title>HERACLEZ</title>
  </head>
  <body>

    <div class="container">
      <img src="img/dummyEventPic.png" class="card-img-top" alt="...">
      <div class="text-center">
        <p class="stream-date">TOMORROW 3 PM</p>
      </div>
      <strong class="card-title dark-white">
        <i class="fas fa-globe-americas highlight-red"></i>
        <h2>
          Basketball Match NK
        </h2>
      </strong>
      <p>Pick up game for students near herrmanplatz.</p>

      <img src="img/gMap.png" class="card-img-top mb-4" alt="...">

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary mb-8" data-toggle="modal" data-target="#exampleModal">
      Join Event
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">

              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="redtitle">
              Congrats! You just joined an Event! exciting isnt it?
            </div>
            <div class="modal-footer">
              <a href="stream.html" class="btn btn-primary btn-lg btn-block">Return to Stream</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation START -->
      <div class="flex-container fixed-bottom nav-bar">
        <div class="flex-item nav-icons">
          <a class="nav-link" href="Notifications.html">
            <i class="far fa-bell"></i>
          </a>
        </div>
        <div class="flex-item nav-icons">
          <a class="nav-link" href="create.html">
            <i class="fas fa-plus-circle"></i>
          </a>
        </div>
        <div class="flex-item nav-icons">
          <a class="nav-link" href="stream.html">
            <i class="fas fa-stream highlight-red"></i>
          </a>
        </div>
        <div class="flex-item nav-icons">
          <a class="nav-link" href="profile.html">
            <i class="fas fa-user-circle"></i>
          </a>
        </div>
        <div class="flex-item nav-icons">
          <a class="nav-link" href="notifications.html">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </div>
      <!-- Navigation END -->
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
