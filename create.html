<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    >

    <link rel="stylesheet" href="main.css">

    <title>HERACLEZ</title>
  </head>
  <body>
    <p class="redtitle">Create your own Event!</p>


    <div class="container">
      <form class="mb-8">
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="inputEmail4" class="redtitle">Title</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Insert a Title">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4"class="redtitle">Description</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Add a Description">
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress"class="redtitle">Start Date</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Pick a Date">
        </div>
        <div class="form-group">
          <label for="inputAddress2"class="redtitle">End Date</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Pick an end Date">
        </div>
        <div class="form-row mb-8">

          <div class="form-group col-md-6">
            <label for="inputCity"class="redtitle">Location</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Pick a Location">
          </div>

          <div class="form-group col-md-4">
            <label for="inputState"class="redtitle">Privacy</label>
            <select id="inputState" class="form-control">
              <option selected>Public</option>
              <option>Private</option>
              <option>Friends</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="inputZip" class="redtitle">Max. Number of attendees</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Pick a maximum number of attendees">
          </div>



  <p class="redtitle">Choose an Image</p>
          <br>
      <div class="input-group mb-1">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
  </div>

    </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Create</button>
      </form>

      <!-- Navigation START -->
      <div class="flex-container fixed-bottom nav-bar">
        <div class="flex-item nav-icons">
          <a class="nav-link" href="notifications.html">
            <i class="far fa-bell"></i>
          </a>
        </div>
        <div class="flex-item nav-icons">
          <a class="nav-link" href="create.html">
            <i class="fas fa-plus-circle highlight-red"></i>
          </a>
        </div>
        <div class="flex-item nav-icons">
          <a class="nav-link" href="stream.html">
            <i class="fas fa-stream"></i>
          </a>
        </div>
        <div class="flex-item nav-icons">
          <a class="nav-link" href="profile.html">
            <i class="fas fa-user-circle"></i>
          </a>
        </div>
        <div class="flex-item nav-icons">
          <a class="nav-link" href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </div>
      <!-- Navigation END -->
    </div>

  </body>
</html>
