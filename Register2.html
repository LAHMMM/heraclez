<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="main.css">

    <title>HERACLEZ</title>
  </head>


    <form>
      <br>
        <div class="container">

          <div class="text-center">
            <p class="stream-date">Welcome to HERACLEZ!</p>
          </div>
          <strong class="card-title dark-white">
            <p class="text center">Sign up to start.</p>
            </strong>

      <br>
      <form>
        Full Name
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
    </form>
    <br>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>



    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>

    Username
    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
 <div class="input-group mb-2 mr-sm-2">
   <div class="input-group-prepend">
     <div class="input-group-text">@</div>
   </div>
   <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
 </div>
 <br>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0"><p class="stream-date">Level of experience</p></legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
            novice/beginner: has had some exposure but needs help.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
            Intermediate: has practised enough to be autonomous.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
          Expert: has practised for years, fully independet, able to offer help.
            </label>
          </div>
        </div>
      </div>
      <br>
      <form>
        <div class="form-group">
          <label for="exampleFormControlFile1"><p class="stream-date">Upload Proifile Image</p></label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </form>

    </fieldset>
    <div class="form-group row">
      <div class="col-sm-2"><p class="stream-date">Remeber me</p></div>
      <div class="col-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            checkbox
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
          <a href="sports.html" class="btn btn-primary btn-lg btn-block">Sign In</a>
      </div>
    </div>
  </form>
